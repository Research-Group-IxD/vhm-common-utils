name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Venv
        run: uv venv
        shell: bash

      - name: Install dependencies
        run: ~/.local/bin/uv pip install .[test]
        shell: bash

      - name: Test with pytest
        run: ~/.local/bin/uv run pytest
        shell: bash
